#######################################
  # discovery-service
#######################################

  discovery-service:
    container_name: discovery-service
    build:
      context: Back-end/discovery-service
      dockerfile: Dockerfile
    image: discovery-service:latest
    ports:
      - "8761:8761"
    restart: always
    networks:
      - mynetwork


  #######################################
  # API GATEWAY
  #######################################

  api-gateway-service:
    container_name: api-gateway-service
    build:
      context: Back-end/api-gateway-service
      dockerfile: Dockerfile
    image: api-gateway-service
    ports:
      - "8080:8080"
    environment:
      - EUREKA_SERVER=http://discovery-service:8761/eureka/
    depends_on:
      - discovery-service
    restart: always
    networks:
      - mynetwork





  #######################################
  # chat-service container
  #######################################

  chat-service:
    container_name: chat-service
    build:
      context: Back-end/chat-service
      dockerfile: Dockerfile
    image: chat-service:latest
    ports:
      - "8091:8091"
    environment:
      - EUREKA_SERVER=http://discovery-service:8761/eureka/
    networks:
      - mynetwork
    depends_on:
      - discovery-service
      - mongoDB

    restart: always



  #######################################
  # music-service container
  #######################################

  music-service:
    container_name: music-service
    build:
      context: Back-end/music-service
      dockerfile: Dockerfile
    image: music-service
    ports:
      - "8092:8092"
    environment:
      - EUREKA_SERVER=http://discovery-service:8761/eureka/
    depends_on:
      - discovery-service
    restart: always
    networks:
      - mynetwork


  #######################################
  # shop-service container
  #######################################

  shop-service:
    container_name: shop-service
    build:
      context: Back-end/shop-service
      dockerfile: Dockerfile
    image: shop-service:latest
    ports:
      - "8093:8093"
    environment:
      - EUREKA_SERVER=http://discovery-service:8761/eureka/
    networks:
      - mynetwork
    depends_on:
      - discovery-service
      - mongoShopDB
    restart: always


volumes:
  mongodatashop:
  mongodatachat:
  persistent:

networks:
  mynetwork:
    driver: bridge






