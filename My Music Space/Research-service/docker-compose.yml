services:
  db:
    container_name: db_ricerca
    image: postgres
    environment:
      POSTGRES_USER: corradopicone
      POSTGRES_PASSWORD: password
      PGDATA: /dat/postgres
    volumes:
      - db:/data/postgres
    ports:
      - "5332:5432"
    networks:
      - db
    restart: unless-stopped

networks:
  db:
    driver: bridge

volumes:
  db: